<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Calendar Heatmap - GitHub</title>
  <link rel='stylesheet' href='https://cdn.rawgit.com/DKirwan/calendar-heatmap/a9020006/src/calendar-heatmap.css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" class="js-site-favicon" href="https://github.githubassets.com/favicon.ico">
</head>

<body>
  <a href="https://www2.arvoredelivros.com.br/" target="_blank"
    class="d-block px-3 py-2 text-center text-bold text-white arvore-bg">Isso é um teste de conhecimento para vaga de
    estágio da Arvore de Livros</a>
  <div class="container mt-5">
    <div class="row">

      <div class="col-md-8">
        <div class="row">
          <div class="col-md-6">
            <p class="">58 contributions in 2016</p>
          </div>
          <div class="col-md-6">
            <div class="dropdown text-right">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Contribution settings
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Private contributions</a>
                <a class="dropdown-item" href="#">Activity overview</a>
              </div>
            </div>
          </div>
        </div>
        <div class="border">
          <div class="heatmap"></div>
        </div>
      </div>

      <div class="col-md-4">
        <ul class="list">
          <li><button type="button" class="btn btn-primary pl-4 pr-4">2019</button></li>
          <li><button type="button" class="btn btn-white pl-4 pr-4">2018</button></li>
          <li><button type="button" class="btn btn-white pl-4 pr-4">2017</button></li>
          <li><button type="button" class="btn btn-white pl-4 pr-4">2016</button></li>
          <li><button type="button" class="btn btn-white pl-4 pr-4">2015</button></li>
          <li><button type="button" class="btn btn-white pl-4 pr-4">2014</button></li>
        </ul>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
  <script src='https://cdn.rawgit.com/DKirwan/calendar-heatmap/a9020006/src/calendar-heatmap.js'></script>
  <script src="js/index.js"></script>

</body>

</html>
